<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    
    <h1><pre>                                            Using Important HTML tags</pre></h1>
    <br><hr><hr>
    <h3>Bold,Italic,Delete-</h3>
    <pre>
        Lorem ipsum<b>Lorem ipsum dolor sit amet consectetur.</b>
        <del>Lorem ipsum dolor sit amet consectetur.</del>
        <em>Lorem ipsum dolor sit amet consectetur.</em> amet consectetur.
    </pre>
    <hr>
    <h3>Sulphuric Acid-</h3>
    <p>
        H<sub>2</sub>SO<sub>4</sub>
    </p>
    <hr>
    <h3>Square from 1 to 5-</h3>
    <p>
        1<sup>2</sup>=1 <br>
        2<sup>2</sup>=4 <br>
        3<sup>2</sup>=9 <br>
        4<sup>2</sup>=16 <br>
        5<sup>2</sup>=25 <br>
    </p>
<hr>

</body>
</html>
