<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex justify-center h-screen items-center bg-gray-400">
    <div class="w-[30%]">
        <a href="#">
            <img class="full rounded-md" src="https://img.freepik.com/free-vector/illustration-cartoon-female-user-entering-login_241107-682.jpg?size=626&ext=jpg" alt="">
        </a>
    </div>
    <div class="bg-white text-gray-600 rounded-md border-gray-500 lg:w-1/4 md:w-1/2 sm-3/4 w-[30%] p-8">
        <h1 class="font-bold text-4xl text-center mb-8">Login</h1>
        <form>
            <input class="block w-full rounded-lg border-4 mb-5 px-2 py-1" type="text" placeholder="Email OR Username">
            <input class="block w-full rounded-lg border-4  px-2 py-1" type="text" placeholder="Password">
            <input type="checkbox"><a href="#" class="text-black">Show Password</a>
            <button class=" block border-b-4 rounded-md px-4 py-2 bg-black text-white shadow-xl mt-5 w-full">SIGN IN</button>
            <p class="mt-4 text-blue-500 ">Forget Username/Password?</p>
            <p >Don't have an account?<a href="#" class="text-blue-500">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
