<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex justify-center items-center h-screen " style="background-image: url(bg-image.jpg);">

    <div class="bg-gradient-to-b from-whitesmoke-500 lg:w-1/4 md:w-1/2 sm-3/4 bg-white w-[30%] shadow-xl rounded-lg p-8">

        <h2 class="text-center uppercase text-2xl font-bold">Welcome Back!</h2>
        <h3 class="text-center text-2xl font-bold mt-5 mb-5">Login</h3>

        <form>

            <label for="email"></label>
            <input type="email" placeholder="Enter Your Email" class="bg-gray-100 block w-full rounded-md border-b-4 border-black px-4 py-1 mb-5">

            <label for="Password"></label>
            <input type="password" placeholder="Password" class="bg-gray-100 block w-full rounded-md border-b-4 border-black px-4 py-1">

            <a href="#" class="mt-5 text-blue-500 mb-4 ">Forget Password? </a>
            <button class="bg-black mt-8 mb-4 p-2 font-bold text-white w-full rounded-lg shadow-xl">Submit</button>

            <a href="#" class="mt-5 text-blue-500 font-bold my-4 ">Not Registered Yet? Signup</a>

        </form>

    </div>
    
</body>
